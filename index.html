<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to the triangle test web page enter 3 sides below and the type of triangle you entered will display below</h3>
      <form>
          <div class="form-group">
            <label for="side1">Your first number: </label>
            <input id="side1" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side2">Your second number: </label>
            <input id="side2" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side3">Your third number: </label>
            <input id="side3" class="form-control" type="number">
          </div>
          <button type="submit" class="btn">Enter</button>
        </form>
        <p id="result">Your triangle is: <span id="answer"></span></p>
    </div>
  </body>
</html>
